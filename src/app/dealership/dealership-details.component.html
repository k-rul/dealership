<div class='card'
    *ngIf="dealership">

    <div class='card-header'>
      {{dealership.name}}
    </div>
        <div class='card-body'>
            <div class="row">
            <div class="form group col-sm-4">
                <label for="name">Name:</label>
                <input type="text"
                    class="form-control input-sm"
                    [(ngModel)]="dealership.name"
                    [disabled]="!isEditMode" />
            </div>
            <div class="form group col-sm-4">
                <label for="ownerName">Owner Name</label>
                <input type="text"
                    class="form-control input-sm"
                    [(ngModel)]="dealership.ownerName"
                    [disabled]="!isEditMode"
                    changeBackground
                    [elementValue]="dealership.ownerName"/>
            </div>
            <div class="form group col-sm-2">
                    <label for="active">Is Active</label>
                    <input type="checkbox"
                            class="form-control input-sm"
                            [(ngModel)]="dealership.active"
                            [disabled]="!isEditMode"/>
            </div>
            
            </div>
        <div class="row" style="margin-top: 20px">
            <div class="form group col-sm-2">
                    <button class="btn btn-dark"
                            (click)="backToDealerships()">
                        <span class="fa fa-undo"></span> Обратно
                    </button>
            </div>
            <div class="form group col-sm-2"
                *ngIf="!isEditMode">
                <button class="btn btn-primary"
                        (click)="edit()"> Редакция</button>
            </div>

            <div class="form group col-sm-2"
                *ngIf="isEditMode">
                <button class="btn btn-primary"
                        (click)="save()"> Запис</button>
            </div>
            <div class="form group col-sm-2"
                *ngIf="isEditMode">
                <button class="btn btn-primary"
                        (click)="cancel()"> Отказ</button>
            </div>
        </div>

        

        <div class='card'
                *ngIf="dealership.cars">
            <div class='card-header'>
                    Cars
            </div>
            <div class='card-body'>
  
                    <car-component [cars] = 'dealership.cars'></car-component>
               
            </div>
        </div>
</div>

</div>
