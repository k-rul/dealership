<div class='card'>

    <div class='card-header'>
     Create new dealership
    </div>

    <div class='card-body'>

        <div class="row">
                <div class="form group col-sm-3">
                        <label for="name">Name:</label>
                        <input type="text"
                        class="form-control input-sm"
                        [(ngModel)]="dealership.name"
                        [disabled]="!isEditMode"/>
                </div>
        
        <div    class="form group col-sm-3">
                <label for="ownerName">Owner Name</label>
                <input type="text"
                        class="form-control input-sm"
                        [(ngModel)]="dealership.ownerName"
                        [disabled]="!isEditMode"
                        changeBackground
                        [elementValue]="dealership.ownerName"/>
        </div>
                
                <div class="form group col-sm-2">
                <label for="active">Is Active</label>
                <input type="checkbox"
                        class="form-control input-sm"
                        [(ngModel)]="dealership.active"
                        [disabled]="!isEditMode"/>
                </div>
        
                <div class="form group col-sm-5">
                        <button class="btn btn-primary"
                                style="margin-top: 20px"
                                (click)="create()">
                        <span class="fa fa-save"></span> Create</button>

                        <button class="btn btn-dark"
                                (click)="backToDealerships()"
                                style="margin-left: 40px; margin-top: 20px">
                                <span class="fa fa-undo"></span> Обратно
                        </button>
                </div>

        </div>
    </div>
</div>
